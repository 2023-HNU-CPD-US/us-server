<p><a href="{% url 'reset_data' %}">Reset data</a></p>
<p><a href="{% url 'add_folder' %}">Add folder</a></p>
<p><a href="{% url 'add_text' %}">Add text</a></p>

{% for folder in folders %}
  <h2>{{ folder.name }}</h2>
  <p>{{ folder.created_at }}</p>
{% endfor %}

{% for text in texts %}
  <a href="{% url 'text_detail' text.id %}">
    <h2>{{ text.name }}</h2>
    <p>{{ text.created_at }}</p>
    <p>{{ text.content }}</p>
  </a>
{% endfor %}

<p>{{ e }}</p>
